{% extends 'base.html' %}
{% block title %}Update{% endblock title %}

{% block body %}
<div class="container my-3">
  <h2 class="text-primary fw-bold">Update Your Todo</h2>
  <form action="/update/{{ todo.sno }}" method="POST">

    <div class="mb-3">
      <label for="title" class="form-label text-primary fw-semibold">Todo Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
    </div>

    <div class="mb-3">
      <label for="desc" class="form-label text-primary fw-semibold">Todo Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label text-primary fw-semibold">Deadline</label>
      <input type="date" class="form-control" name="deadline" value="{{ todo.deadline }}">
    </div>

    <div class="mb-3">
      <label class="form-label text-primary fw-semibold">Priority</label>
      <select class="form-select" name="priority">
        <option value="">Choose</option>
        <option {% if todo.priority == 'Low' %}selected{% endif %}>Low</option>
        <option {% if todo.priority == 'Medium' %}selected{% endif %}>Medium</option>
        <option {% if todo.priority == 'High' %}selected{% endif %}>High</option>
      </select>
    </div>

    <!-- Optional: Manually toggle status (instead of checkbox in list) -->
    <div class="mb-3">
      <label class="form-label text-primary fw-semibold">Status</label>
      <select class="form-select" name="status">
        <option value="Pending" {% if todo.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="Done" {% if todo.status == 'Done' %}selected{% endif %}>Done</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock body %}
